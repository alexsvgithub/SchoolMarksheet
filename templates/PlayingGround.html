<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
div.par{
    width: 412px;
    height:210px;
    background-color:beige;
    
    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    
    margin: auto;
}
</style>
</head>
<body>
    <div class="text-center par" width="50%">

        <form method="POST" action="/PlayingGround">
            {% csrf_token %}
    
    
                
    
                
                    <select class="form-select" aria-label="Default select example" name="student">
                        <option selected>Select Students Roll No</option>
                        {% for i in dests %}
                            <option value='{{i.rollNo}}'> {{ i.rollNo }}</option> 
                        {% endfor %}
                      </select> 

                      <select class="form-select" aria-label="Default select example" name="what">
                        <option selected>What to Edit?</option>
                        
                            <option value='Details'>Details</option> 
                            <option value='Marksheet'>Marksheet</option> 
                        
                      </select> 
                
                <br><br><br><br>
    
                      <button type="submit" class="btn btn-primary">Add to Portfolio</button>
    
    
              
            
            <!-- <div class="form-group row">
              <div class="col-sm-10">
                
              </div>
            </div> -->
          </form>
    </div>
    
      
</body>
</html>
